<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HOLA</title>
	<!-- CARGAR CLASE VUE -->
	<script type="text/javascript" src="vue.js"></script>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body class="container">
	<!-- INICIO DE VUE -->
	<div id="miPagina">
		


		<!-- IMPRIMIR TABLA DE DATOS -->
		<br><br>
		<div class="row">
			<div class="col-md-4">
				<input type="text" placeholder="Nombre" class="form-control" v-model="nombre" ref="nombre">
			</div>

			<div class="col-md-4">
				<input type="text" placeholder="Apellidop" class="form-control" v-model="apellidop" ref="apellidop">
			</div>


			<div class="col-md-4">
				<input type="text" placeholder="Apellidom" class="form-control" v-model="apellidom" ref="apellidom">
			</div>

			<div class="col-md-4">
				<select class="form-control" v-model="genero">
					<option disabled="">Elija una genero</option>
					<option v-for="e in generos" v-bind:value="e.genero" v-on:keyup.enter="agregarPropietario()">{{e.genero}}
					</option>
				</select>
			</div><hr>

			
<!-- 
		
 -->
		<div class="row">
			<div class="col-md-4">
			<button class="btn btn-primary btn-block" @click="agregarPropietario() " v-if="editando==0">Agregar</button>

			<button class="btn btn-warning" v-if="editando==1" @click="guardarEdicion()">Actualizar</button>
		</div>
		<div class="col-md-4">
			<button class="btn btn-info" @click="cancelar()">Cancelar</button>
		</div>
		
		</div>
		<br>
		<div class="row">
			<div class="col-md-6">
				<input type="text" placeholder="Escriba el nombre del propietario " v-model="buscar" class="form-control">
			</div>
		</div>
		<br>
		<table class="table table-borderd">
			<thead>
				<th>INDICE</th>
				<th>NOMBRE</th>
				<th>APELLIDOP</th>
				<th>APELLIDOM </th>
				<th>GENERO </th>
				<th>ACCIONES</th>
			</thead>

			<tbody>
				<tr v-for="(masc,index) in filtroPropietario">
					<td>{{index}}</td>
					<td>{{masc.nombre}}</td>
					<td>{{masc.apellidop}}</td>
					<td>{{masc.apellidom}}</td>
					<td>{{masc.genero}}</td>
					<td>
						<button class="btn btn-primary btn-sm" @click="editarPropietario(index)">
							Editar
						</button>

						<button class="btn btn-danger btn-sm" @click="eliminarPropietario(index)">
							Eliminar
						</button>
						

					</td>

				</tr>
			</tbody>
			
		</table>
		<div class="row">
			<div class="col-md-8">
				<h3>Tenemos: {{numeroPropietarios}} Propietarios</h3>
			</div>
		</div>
		
		<br><br>



	</div>
	<!-- FIN DE VUE -->

	
	<!-- OBJETO VUE -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

	<script type="text/javascript" src="practica.js"></script>
	<script type="text/javascript" src="sweetalert2.all.min.js"></script>

</body>
</html>
